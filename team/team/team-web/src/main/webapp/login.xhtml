<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Ultima</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
    	<h:form>
        <div class="card login-panel ui-fluid">
            <div class="ui-g">  
            	<p:growl id="growl" showDetail="true" sticky="true" globalOnly="true"/>          	
                <div class="ui-g-12">
                    <p:graphicImage name="images/logo-ultima.svg" library="ultima-layout" />
                </div>
                <div class="ui-g-12">
                	<p:outputLabel for="username" value="Username" rendered="true" style="display:none" />
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="username" value="#{loginForm.userName}" required="true"/>
                        <label>Username</label>
                        <p:message id="umsg" for="username" />
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                	<p:outputLabel for="password" value="Password" rendered="true" style="display:none"/>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:password id="password" value="#{loginForm.password}"/>
                        <label>Password</label>
                        <p:message for="password" />
                    </h:panelGroup>
                </div>
                
                <div class="ui-g-12">                	
                    <p:commandButton value="Sign In" icon="ui-icon-person" action="#{userData.login()}" ajax="false"/>
                    <p:button outcome="/dashboard" value="Forgot Password" icon="ui-icon-help" styleClass="secondary"/>
                </div>
        
            </div>
        </div>
        </h:form>
        <div class="login-footer">PrimeFaces Ultima</div>
        
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
